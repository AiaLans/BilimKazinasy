<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кіру</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <button class="close-btn">×</button>
            <h1>Кіру</h1>
            <p>Қайтадан қош келдіңіз</p>
            <form>
                <label for="email">Пошта</label>
                <input type="email" id="email" placeholder="name@email.com" required>

                <label for="password">Құпия сөз</label>
                <input type="password" id="password" placeholder="Құпия сөзді енгізіңіз" required>
                <a href="#" class="forgot-password">Құпия сөзіңізді ұмытып қалдыңыз ба?</a>

                <button type="submit" class="primary-btn">Кіру</button>
            </form>
            <p class="footer-note">Білім Қазынасында бірінші ретсіз ба? <a href="signup.html">Тіркеліңіз</a></p>
        </div>
    </div>
</body>

<script src="login.js"></script>
</html>
